name: todo_rxbloc
description: A new Flutter project.
homepage: https://example.com
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  collection: ^1.16.0
  cupertino_icons: ^1.0.5
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_rx_bloc: ^5.0.1
  go_router: ^6.0.1
  golden_toolkit: ^0.13.0
  provider: ^6.0.3
  rx_bloc: ^3.3.1
  rxdart: ^0.27.5
  shared_preferences: ^2.0.15
  todos_app_core:
    path: ../todos_app_core
  todos_repository_core:
    path: ../todos_repository_core
  todos_repository_local_storage:
    path: ../todos_repository_local_storage

dev_dependencies:
  build_runner: ^2.3.0
  # flutter_driver:
  #   sdk: flutter
  flutter_lints: any
  flutter_test:
    sdk: flutter
  go_router_builder: ^1.0.16
  mockito: ^5.3.2
  r_flutter: 0.9.0
  rx_bloc_generator: ^6.0.0
  rx_bloc_test: any
  test: any

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans/WorkSans-Light.ttf
          weight: 300
        - asset: assets/fonts/WorkSans/WorkSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/WorkSans/WorkSans-Medium.ttf
          weight: 500

r_flutter:
  intl: lib/l10n/arb/en.arb
  intl_features:
    - name: error
    - name: feature_todos_list
    - name: feature_stats
    - name: field
